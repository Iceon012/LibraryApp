<br>
<form class="row g-3" [formGroup]="updateStud">
    <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Student ID</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="ID" readonly>
    </div>
    <div class="col-md-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="Name" readonly>
    </div>
    <div class="col-md-12">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="Course" readonly>
    </div>
    <div class="col-md-12">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
