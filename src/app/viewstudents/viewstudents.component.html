<br>
<div class="row">
    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text text-center"><img src="assets/nlaclogo.jpeg" width="310" height="310"></p>
                <input type="file" class="form-control"><br>
                <a type="submit" class="btn btn-outline-success form-control">UPLOAD PHOTO</a>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="updateStud">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Student ID</label>
                            <input type="email" class="form-control" id="inputEmail4" formControlName="ID" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="inputAddress" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputAddress" formControlName="Name" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="inputCity" class="form-label">Department</label>
                            <input type="text" class="form-control" id="inputCity" formControlName="Course" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="inputState" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" formControlName="Birthdate" readonly>
                        </div>
                        <div class="col-md-12">
                            <label for="inputZip" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="inputZip" formControlName="email" readonly>
                        </div>
                        <br>
                        <div class="row g-2">
                            <div class="col-md">
                                <button type="button" class="btn btn-primary form-control"
                                    routerLink="/sidenav/category"><i class="bi bi-pencil"></i> UPDATE</button>
                            </div>
                            <div class="col-md">
                                <button type="button" class="btn btn-danger form-control"
                                    routerLink="/sidenav/category"><i class="bi bi-trash"></i> DELETE</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
