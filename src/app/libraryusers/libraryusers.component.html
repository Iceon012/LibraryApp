<form [formGroup]="libraryusersForm" (ngSubmit)="SaveFunct()">
    <div class="container-fluid main">
    <!-- <section class="vh-100" style="background-color: #eee;"> -->
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                      <!-- <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">New Account </p> -->
                      <p class="text-center h1 fw-bold  ">New Account </p>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-user fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your ID Number" formControlName="idnum"/>
                            <!-- <label class="form-label" for="form3Example1c">Enter your Lastname</label> -->
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-user fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your Lastname" formControlName="lastname"/>
                            <!-- <label class="form-label" for="form3Example1c">Enter your Lastname</label> -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-envelope fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" placeholder="Enter your Firstname" formControlName="firstname"/>
                            <!-- <label class="form-label" for="form3Example3c">Enter your Firstname</label> -->
                          </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-envelope fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" placeholder="Enter your Middlename" formControlName="middlename"/>
                            <!-- <label class="form-label" for="form3Example3c">Enter your Middlename</label> -->
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <!-- <i class="fa fa-envelope fa-lg me-3 fa-fw"></i> -->
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example3c" class="form-control" placeholder="Enter your Course" formControlName="course"/>
                              <!-- <label class="form-label" for="form3Example3c">Enter your Course</label> -->
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-lock fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="date" id="form3Example4c" class="form-control" placeholder="Date of Entry" formControlName="date"/>
                            <!-- <label class="form-label" for="form3Example4c">Date of Entry</label> -->
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <!-- <i class="fa fa-lock fa-lg me-3 fa-fw"></i> -->
                            <div class="form-outline flex-fill mb-0">
                              <input type="time" id="form3Example4c" class="form-control" placeholder="Time of Entry" formControlName="time"/>
                              <!-- <label class="form-label" for="form3Example4c">Date of Entry</label> -->
                            </div>
                          </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-key fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example4cd" class="form-control" placeholder="Enter your Email" formControlName="email"/>
                            <!-- <label class="form-label" for="form3Example4cd">Email</label> -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fa fa-key fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Enter your Password" formControlName="password"/>
                            <!-- <label class="form-label" for="form3Example4cd">Password</label> -->
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                    </div>

                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="assets/tlogo.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      <!-- </section> -->
    </div>
</form>
