<div class="container-fluid" id="print-section">
    <br>
    <table class="table table-hover table-bordered align-middle mb-3 bg-white rounded">
      <thead class="text-white">
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Log Date</th>
          <th>Log Time</th>
          <th>Purpose</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let u of studentLogs">
          <td>{{u.id_num}}</td>
          <td>{{u.logName}}</td>
          <td>{{u.log_date}}</td>
          <td>{{u.log_time}}</td>
          <td>{{u.log_purpose}}</td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  
  <button class="btn btn-success" [useExistingCss]="true" styleSheetFile="node_modules/bootstrap/dist/css/bootstrap.min.css" printSectionId="print-section"  
  ngxPrint>Print</button>
