<div class="container-fluid" id="print-section">
  <br>
  <div class="row">
    <div class="col-md">
      <h1>STUDENT DATA</h1>
    </div>
  </div>
  <table class="table table-hover align-middle mb-3 bg-white rounded">
    <thead class="text-white">
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Birthdate</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let u of patron">
        <td>{{u.stud_id}}</td>
        <td>{{u.Name}}</td>
        <td>{{u.course}}</td>
        <td>{{u.bdate}}</td>
        <td>{{u.email}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary"><i class="fa fa-eye" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
