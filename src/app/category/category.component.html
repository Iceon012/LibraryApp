<div class="container-fluid" id="print-section">
  <br>
  <div class="row">
    <div class="col-md">
      <h1>STUDENT DATA</h1>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-bordered bg-white rounded responsive">
      <thead class="text-white">
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>Birthdate</th>
          <th>Email</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of patron">
          <td>{{u.stud_id}}</td>
          <td>{{u.Name}}</td>
          <td>{{u.course}}</td>
          <td>{{u.bdate}}</td>
          <td>{{u.email}}</td>
          <td class="text-center"><button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/sidenav/viewstudents',u.id_num]">View Details</button></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button class="btn btn-success" [useExistingCss]="true" styleSheetFile="node_modules/bootstrap/dist/css/bootstrap.min.css" printSectionId="print-section"  
ngxPrint>Print</button>
  </div>
